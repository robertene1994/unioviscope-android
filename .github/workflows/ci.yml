name: DevOps (CI)

on:
  push:
    branches:
      - dev
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build-and-test:
    name: Build and test âš™
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use JDK 1.8 âš™
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Android Lint ğŸ¤–
        run: ./gradlew lint

      - name: Test ğŸ§ª
        run: ./gradlew test

      - name: Build documentation ğŸ“–
        run: ./gradlew javadoc

      - name: Archive documentation ğŸ“š
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: app/build/javadoc
